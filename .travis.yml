before_install:
- sudo apt-get update && sudo apt-get install --no-install-recommends texlive-fonts-recommended
  texlive-latex-extra texlive-fonts-extra texlive-latex-recommended dvipng
script:
- mkdir _build
- pdflatex -output-directory _build terrainbook.tex
deploy:
  provider: releases
  api_key:
    secure: 
  file: "_build/terrainbook.pdf"
  skip_cleanup: true
  on:
    tags: true    

